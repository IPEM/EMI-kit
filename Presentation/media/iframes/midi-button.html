<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Note Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .big-button {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 10px solid #333;
            background: linear-gradient(145deg, #888, #555);
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.3),
                inset 0 -5px 20px rgba(0,0,0,0.3),
                inset 0 5px 20px rgba(255,255,255,0.1);
            transition: all 0.1s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .big-button::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 30%;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.3), transparent);
            border-radius: 50%;
        }

        .big-button.active {
            background: linear-gradient(145deg, #ff3333, #cc0000);
            box-shadow: 
                0 10px 50px rgba(255,0,0,0.8),
                0 0 100px rgba(255,0,0,0.6),
                inset 0 -5px 20px rgba(0,0,0,0.3),
                inset 0 5px 20px rgba(255,100,100,0.3);
            border-color: #ff0000;
            transform: scale(0.98);
        }

        .big-button.active::before {
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.5), transparent);
        }

        .status-text {
            font-size: 32px;
            color: #333;
            font-weight: bold;
            text-align: center;
            min-height: 40px;
            transition: all 0.2s;
        }

        .status-text.active {
            color: #ff0000;
            text-shadow: 0 0 20px rgba(255,0,0,0.5);
        }

        .midi-info {
            font-size: 18px;
            color: #666;
            text-align: center;
        }

        .note-display {
            font-size: 24px;
            color: #333;
            font-weight: bold;
            min-height: 30px;
        }

        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0,0,0,0.1);
            border-radius: 20px;
            font-size: 14px;
            color: #666;
        }

        .connection-status.connected {
            background: rgba(0,200,0,0.2);
            color: #008800;
        }

        .connection-status::before {
            content: '‚óè';
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">MIDI Disconnected</div>

    <div class="button-container">
        <div class="big-button" id="bigButton"></div>
        <div class="status-text" id="statusText">No Note</div>
        <div class="midi-info">
            <div class="note-display" id="noteDisplay"></div>
        </div>
    </div>

    <script>
        const bigButton = document.getElementById('bigButton');
        const statusText = document.getElementById('statusText');
        const noteDisplay = document.getElementById('noteDisplay');
        const connectionStatus = document.getElementById('connectionStatus');

        let midi = null;
        let activeNotes = new Set();

        // Note names
        const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];

        function getNoteName(noteNumber) {
            const octave = Math.floor(noteNumber / 12) - 1;
            const noteName = noteNames[noteNumber % 12];
            return `${noteName}${octave}`;
        }

        // Initialize MIDI
        if (navigator.requestMIDIAccess) {
            navigator.requestMIDIAccess({ sysex: false })
                .then(onMIDISuccess, onMIDIFailure);
        } else {
            console.log("No MIDI support in your browser.");
            connectionStatus.textContent = "MIDI Not Supported";
        }

        function onMIDISuccess(midiAccess) {
            midi = midiAccess;
            connectionStatus.textContent = "MIDI Connected";
            connectionStatus.classList.add('connected');
            console.log('MIDI Connected');

            // Listen to all MIDI inputs
            const inputs = midi.inputs.values();
            for (let input = inputs.next(); input && !input.done; input = inputs.next()) {
                input.value.onmidimessage = onMIDIMessage;
                console.log('Listening to:', input.value.name);
            }
        }

        function onMIDIFailure(e) {
            console.log("MIDI access failed:", e);
            connectionStatus.textContent = "MIDI Failed";
        }

        function onMIDIMessage(message) {
            const data = message.data;
            const command = data[0] & 0xF0;
            const note = data[1];
            const velocity = data[2];

            // Note On (0x90) with velocity > 0
            if (command === 0x90 && velocity > 0) {
                activeNotes.add(note);
                updateButton();
                noteDisplay.textContent = `${getNoteName(note)} (${note}) - Velocity: ${velocity}`;
            }
            // Note Off (0x80) or Note On with velocity 0
            else if (command === 0x80 || (command === 0x90 && velocity === 0)) {
                activeNotes.delete(note);
                updateButton();
                if (activeNotes.size === 0) {
                    noteDisplay.textContent = '';
                }
            }
        }

        function updateButton() {
            if (activeNotes.size > 0) {
                bigButton.classList.add('active');
                statusText.classList.add('active');
                statusText.textContent = `${activeNotes.size} Note${activeNotes.size > 1 ? 's' : ''} Active`;
            } else {
                bigButton.classList.remove('active');
                statusText.classList.remove('active');
                statusText.textContent = 'No Note';
            }
        }

        // Optional: Also allow mouse/touch interaction for testing
        bigButton.addEventListener('mousedown', () => {
            if (!bigButton.classList.contains('active')) {
                bigButton.classList.add('active');
                statusText.classList.add('active');
                statusText.textContent = 'Manual Press';
            }
        });

        bigButton.addEventListener('mouseup', () => {
            if (activeNotes.size === 0) {
                bigButton.classList.remove('active');
                statusText.classList.remove('active');
                statusText.textContent = 'No Note';
            }
        });

        bigButton.addEventListener('mouseleave', () => {
            if (activeNotes.size === 0) {
                bigButton.classList.remove('active');
                statusText.classList.remove('active');
                statusText.textContent = 'No Note';
            }
        });

        // Touch events for mobile
        bigButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!bigButton.classList.contains('active')) {
                bigButton.classList.add('active');
                statusText.classList.add('active');
                statusText.textContent = 'Manual Press';
            }
        });

        bigButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (activeNotes.size === 0) {
                bigButton.classList.remove('active');
                statusText.classList.remove('active');
                statusText.textContent = 'No Note';
            }
        });
    </script>
</body>
</html>
